<!DOCTYPE html>
<html>
<head>
	<title>Effects in jQuery</title>
	<style type="text/css">
		#effects{
			width: 300px;
			height: 300px;
			background-color: green;
		}
	</style>
</head>
<body>
<div class="main">
	<b> jQuery Effects- show(), hide(), toggle(), fadeIn(), fadeOut(), fadeToggle(), fadeTo(), slideUp(), slideDown(), slideToggle(), animate()</b><hr>

	<button id="show">show</button>
	<button id="hide">hide</button>
	<button id="toggle">toggle</button>

	<button id="fadeIn">fadeIn</button>
	<button id="fadeOut">fadeOut</button>
	<button id="fadeToggle">fadeToggle</button>
	<button id="fadeTo">fadeTo</button>

	<button id="slideUp">slideUp</button>
	<button id="slideDown">slideDown</button>
	<button id="slideToggle">slideToggle</button>

	<button id="animate">animate</button>

	<button id="chaning">chaning</button>

	<button id="reset">reset</button>

	<p id="showHide">Click on show or hide btn to chk</p>

	<div id="effects">Effect on Fading</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$("#show").click(function(){
		$('#effects').show();
	});
	$("#hide").click(function(){
		$('#effects').hide();
	});
	$("#toggle").click(function(){
		$('#effects').toggle(900);
	});
	//$(selector).effect(speed,callbck)

	$("#fadeIn").click(function(){
		$('#effects').fadeIn();
	});
	$("#fadeOut").click(function(){
		$('#effects').fadeOut();
	});
	$("#fadeToggle").click(function(){
		$('#effects').fadeToggle(900);
	});
	$("#fadeTo").click(function(){
		$('#effects').fadeTo("slow",0.3);
		// $("#effects").fadeTo("slow", 0.7);
	});


	$("#slideUp").click(function(){
		$('#effects').slideUp();
	});
	$("#slideDown").click(function(){
		$('#effects').slideDown();
	});
	$("#slideToggle").click(function(){
		$('#effects').slideToggle(3000);
	});


	$("#animate").click(function(){
		$('#effects').animate({
			height: '500px', 
			opacity: '0.4',
			marginLeft: '350px',
			marginTop: '350px'
		}, "slow");
	});

	$("#chaning").click(function(){
		$('#effects').animate({marginLeft: '300px'}).animate({marginTop:'99px'});
	});

	$("#reset").click(function(){
		$('#effects').show().animate({
			width: '300px',
			height: '300px',
			opacity: '1',
			margin: '0px'
		}, "slow",function(){
			alert("now div reset")
		});
	});

</script>
</body>
</html>
